<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="login.css">

<body id="signupbdy">
    <div id="signupcrd">
        <h1>JOIN US</h1><hr style="border-width: 1px; border-color: rgb(30, 33, 27);">
        <h5 style="text-align: left; margin-top:35px;">Username or Mail-id:</h5>
        <input style="float:left; margin-top:-10px; height:30px; width:390px; border-radius: 30px;" type="text" placeholder="someone@example.com"><br>
         <h5 style="text-align: left; margin-top:35px;">Password:</h5>
        <input style="float:left; margin-top:-10px; height:30px; width:390px;border-radius: 30px;" type="password" placeholder="Make sure to create a strong password."><br>
        <h5 style="text-align: left; margin-top:35px;">Re-enter your password:</h5>
        <input style="float:left; margin-top:-10px; height:30px; width:390px;border-radius: 30px;" type="password" placeholder="Retype your password"><br>
        <button onclick="document.location='page1.html'" style="float:center; margin-top:30px;height:35px; width:100px; border-radius: 30px;">Sign-up</button>

    </div>
    <button style="float:left;margin-left: 30px;margin-top: 10px;font-size: 15px;" onclick="document.location='page1.html'">Go back to home</button>
